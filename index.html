<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Restobar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background: url('https://i0.wp.com/placeres.pe/wp-content/uploads/2024/01/7-scaled.jpg?fit=2560%2C1707&ssl=1') no-repeat center center/cover;
            width: 100%;
            padding: 60px 0;
        }

        h1, p, label, button {
            text-shadow: 3px 3px 6px black;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            transition: all 0.5s ease-in-out;
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        .menu-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-buttons button {
            background: yellow;
            border: 3px solid black;
            padding: 15px 25px;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 22px;
            width: 85%;
            max-width: 350px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            transition: all 0.3s ease-in-out;
        }

        .menu-buttons button:hover {
            background: #ffcc00;
            transform: scale(1.1);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ffcc00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://entertechschool.github.io/public/code-101/excercises/centro-restobar/logo_centro.svg" alt="Centro Restobar Logo" class="logo">
        <h1>Bienvenidos a Centro Restobar</h1>
        <p>Disfruta de la mejor gastronomía peruana en un ambiente único.</p>
    </header>

    <main class="age-verification">
        <label for="birthdate">Ingresa tu fecha de nacimiento:</label>
        <input type="date" id="birthdate">
        <button onclick="checkAge()">Ingresar</button>
    </main>

    <div id="menu-buttons" class="hidden">
        <button onclick="location.href='#'">Entradas</button>
        <button onclick="location.href='#'">Platos de Fondo</button>
        <button onclick="location.href='#'">Bebidas</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:#"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2025 Centro Restobar. Todos los derechos reservados.</p>
    </footer>

    <script>
        function checkAge() {
            const birthdate = document.getElementById("birthdate").value;
            if (!birthdate) return;
            
            const birthYear = new Date(birthdate).getFullYear();
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;
            
            if (age >= 18) {
                document.querySelector(".age-verification").style.display = "none";
                document.getElementById("menu-buttons").classList.remove("hidden");
            } else {
                alert("Debes ser mayor de edad para ingresar.");
            }
        }
    </script>
</body>
</html>
